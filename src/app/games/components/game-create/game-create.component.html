

<div class="d-flex justify-content-between mt-2" style="margin-left: 100px;">
    
<form *ngIf="formGroup"
[formGroup]="formGroup"
(ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text"  class="form-control" id="title"  placeholder="Enter title">
    </div>
    
    <div class="form-group">
        <label for="title">Image</label>
        <input formControlName="posterImgUrl" type="text"  class="form-control" id="posterImgUrl"  placeholder="Enter url">
      </div>
      
      <div class="form-group">
        <label for="language">Select Language</label>
        <select formControlName = "language" class="form-control" id="language">
          <option>Bulgarian</option>
          <option>English</option>
          <option>Russian</option>
          <option>Other</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input formControlName="price" type="number" class="form-control" id="price"  placeholder="Enter price">
      </div>
      <div class="form-group">
        <label for="typeOfGame">Type</label>
        <input formControlName="typeOfGame" type="text" class="form-control" id="typeOfGame"  placeholder="Enter type">
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <input formControlName="discount" type="number" class="form-control" id="discount"  placeholder="Enter percent">
      </div>
      <div class="form-group">
        <label for="numberOfPlayers">Number of players</label>
        <input formControlName="numberOfPlayers" type="text" class="form-control" id="numberOfPlayers"  placeholder="Enter number">
      </div>
      <div class="form-group">
        <label for="timeOfAGameInMinutes">Time of a play</label>
        <input formControlName="timeOfAGameInMinutes" type="text" class="form-control" id="timeOfAGameInMinutes"  placeholder="Enter time">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" formControlName="rating" class="form-control" id="rating" placeholder="Enter rating">
      </div>
      <div class="form-group">
        <label for="categoryId">Select Category</label>
        <select class="form-control" formControlName="categoryId" id="categoryId">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="checkbox">
        <label><input formControlName="isOriginalityCertificateIncluded" type="checkbox"> Authentication Certificate</label>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Submit</button>
    
  </form>
</div>

  <div>
<pre>{{formGroup?.value |json}}</pre>

  </div>
